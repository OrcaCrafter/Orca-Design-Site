<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=320, initial-scale=1.0" />
	<title>Asset Viewer | Orca Design</title>
	<link rel="stylesheet" href="/css/project.css" />
	<link rel="stylesheet" href="/css/carousel.css" />
	<style>
		/* Easier way to get all table cells to align properly */
		td {
			vertical-align:top
		}
	</style>
	<link rel="icon" type="image/x-icon" href="/style_elements/profile_pic.ico">
	<script src="/js/path.js"></script>
	<script src="/js/copy.js"></script>
	<script src="/js/carousel.js" defer></script>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
	<div id=header></div>
	
	<div class="content">
		<div class="carousel" style="background: darkgray; min-height: 200px;" data-carousel>
			<button class="carousel-button prev" data-carousel-button=-1>&#8656;</button>
			<button class="carousel-button next" data-carousel-button=1>&#8658;</button>
			<style>
				p.sub {
					transform: translateX(25px);
				}
			</style>
			<ul data-slides>
				<li class="slide" data-active>
					<model-viewer alt="Cool Bird on a Skate Board"
						src="/style_elements/models/skate_bird.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Cool Bird on a Skate Board. Original made for an unfinished game jam project</p>
				</li>
				<li class="slide">
					<model-viewer alt="Water Bomb"
					src="/style_elements/models/grime_world/water_bomb.glb"
					shadow-intensity="1" camera-controls
					touch-action="pan-y"
					></model-viewer>
					<p class="sub">Water Bomb model made for <a href="/pages/portfolio/grime-world.html">Grime World</a></p>
				</li>
				<li class="slide">
					<model-viewer alt="Model Name"
						src="/style_elements/models/scraper.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Model Name</p>
				</li>
				<li class="slide">
					<model-viewer alt="Model Name"
						src="/style_elements/models/trays.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Model Name</p>
				</li>
			</ul>
		</div>
	</div>
	
	<script>
		CopyElementByID('/html/header.html', '#header', '#header').then(() => {
			BuildPaths([
				{file: "/index.html", name:"Home"}
			]);
		});		
	</script>
</body>
</html>
