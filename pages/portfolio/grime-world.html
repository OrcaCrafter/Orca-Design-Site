<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=320, initial-scale=1.0" />
	<title>Grime World | Orca Design</title>
	<link rel="stylesheet" href="/css/general.css" />
	<link rel="stylesheet" href="/css/project.css" />
	<link rel="stylesheet" href="/css/carousel.css" />
	<link rel="icon" type="image/x-icon" href="/assets/profile_pic.ico">
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
	<script src="/js/path.js"></script>
	<script src="/js/copy.js"></script>
	<script src="/js/carousel.js" defer></script>

	<!-- Snippet -->
	<div hidden>
		<div class="snippet" id="snippet">
			<p>
				<b style="font-size: 20px" aria-hidden="true">Grime World<br></b>
				Survival exploration game based around cleaning
			</p>
			<img class="thumbnail" src="/assets/thumbnails/grime-world.png" alt="Project Preview Image">
		</div>
	</div>
</head>
<body>
	<div id=header></div>
	
	<div class="content">
		<h2>Project Title</h2>

		<h3>Section title</h3>
		<p>This is a description</p>


		<h3>Player Models</h3>
		<div class="carousel" style="background: darkgray; min-height: 200px;" data-carousel>
			<button class="carousel-button prev" data-carousel-button=-1>&#8656;</button>
			<button class="carousel-button next" data-carousel-button=1>&#8658;</button>

			<ul data-slides>
				<li class="slide" data-active>
					<model-viewer alt="Water Gun"
						src="/assets/models/grime_world/water_gun.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Water Gun and attachments (Unfinished)</p>
				</li>
				<li class="slide">
					<model-viewer alt="Water Bomb"
						src="/assets/models/grime_world/water_bomb.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Water Bomb</p>
				</li>
			</ul>
		</div>
	</div>

	<script>
		CopyElementByID('/html/header.html', '#header', '#header').then(() => {
			BuildPaths([
				{file: "/index.html", name:"Home"},
				{file: "/pages/lists/project_list.html", name:"Projects"}
			]);
		});		
	</script>
</body>
</html>
