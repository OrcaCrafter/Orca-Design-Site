<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Knock Back Down | Orca Design</title>
	<link rel="stylesheet" href="/css/general.css" />
	<link rel="stylesheet" href="/css/project.css" />
	<link rel="stylesheet" href="/css/carousel.css" />
	<link rel="icon" type="image/x-icon" href="/style_elements/profile_pic.ico">
	<script src="/js/path.js"></script>
	<script src="/js/copy.js"></script>
	<script src="/js/carousel.js" defer></script>

	<!-- Snippet -->
	<div hidden>
		<div class="snippet" id="snippet">
			<p>
				<b style="font-size: 20px" aria-hidden="true">Knock Back Down<br></b>
				Rougelite single player platform fighter
			</p>
			<img class="thumbnail" src="/style_elements/thumbnails/knock-back-down.png" alt="Project Preview Image">
		</div>
	</div>
</head>
<body>
	<div id=header></div>
	
	<div class="content">
		<h2>Project Title</h2>

		<h3>Section title</h3>
		<p>This is a description</p>


		<h3>Example Carousel</h3>
		<div class="carousel" style="background: darkgray; min-height: 200px;" data-carousel>
			<button class="carousel-button prev" data-carousel-button=-1>&#8656;</button>
			<button class="carousel-button next" data-carousel-button=1>&#8658;</button>
			<ul data-slides>
				<li class="slide" data-active>
					<h3>Slide 1</h3>
					<p>Text</p>

				</li>
				<li class="slide">
					<h3>Slide 2</h3>
					<p>Text</p>
					<img style="height: 50%; object-fit: cover;"src="/style_elements/background.png">
				</li>
			</ul>
		</div>
	</div>

	<script>
		CopyElementByID('/html/header.html', '#header', '#header').then(() => {
			BuildPaths([
				{file: "/index.html", name:"Home"},
				{file: "/pages/lists/project_list.html", name:"Projects"},
				//{file: "/pages/lists/mods.html", name:"Home"},
				//{file: "/pages/lists/MOD_GROUP.html", name:"Projects"}
			]);
		});
