<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Team Fortress 64 | Orca Design</title>
	<link rel="stylesheet" href="/css/general.css" />
	<link rel="stylesheet" href="/css/project.css" />
	<link rel="stylesheet" href="/css/carousel.css" />
	<link rel="icon" type="image/x-icon" href="/style_elements/profile_pic.ico">
	<script src="/js/path.js"></script>
	<script src="/js/copy.js"></script>
	<script src="/js/carousel.js" defer></script>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

	<!-- Snippet -->
	<div hidden>
		<div class="snippet" id="snippet">
			<p>
				<b style="font-size: 20px" aria-hidden="true">Team Fortress 64<br></b>
				Cross over hack for Mario 64, bringing the mercinaries and theming from Team Fortress 2
			</p>
			<img class="thumbnail" src="/style_elements/thumbnails/tf64" alt="Team Fortress 64">
		</div>
	</div>
</head>
<body>
	<div id=header></div>
	
	<div class="content">
		<h2>Map Title</h2>

		<h3>Section title</h3>
		<p>This is a description</p>

		<h3>3D Preview</h3>
		<model-viewer style="width:100%; height:40vw;" alt="Map Name"
			src="/style_elements/models/scraper.glb"
			shadow-intensity="1" camera-controls
			touch-action="pan-y"
		></model-viewer>

		<h3>Image Carousel</h3>
		<div class="carousel" style="background: darkgray; min-height: 200px;" data-carousel>
			<button class="carousel-button prev" data-carousel-button=-1>&#8656;</button>
			<button class="carousel-button next" data-carousel-button=1>&#8658;</button>
			<style>
				li img {
					padding-top: 5px;
					width: 100%;
					max-height: 500px;
					object-fit: cover;
				}

				p.sub {
					transform: translateX(25px);
				}
			</style>
			<ul data-slides>
				<li class="slide" data-active>
					<img src="/style_elements/profile_pic.jpg">
					<p class="sub">Area Name</p>
				</li>
				<li class="slide">
					<img src="/style_elements/background.png">
					<p class="sub">Area Name</p>
				</li>
			</ul>
		</div>

		<h3>Custom Asset Carousel</h3>
		<div class="carousel" style="background: darkgray; min-height: 200px;" data-carousel>
			<button class="carousel-button prev" data-carousel-button=-1>&#8656;</button>
			<button class="carousel-button next" data-carousel-button=1>&#8658;</button>
			<style>
				li model-viewer {
					padding-top: 5px;
					width: 100%;
					height: 500px;
					display:block;
					z-index: 0;
				}

				p.sub {
					transform: translateX(25px);
				}
			</style>
			<ul data-slides>
				<li class="slide" data-active>
					<model-viewer alt="Scraper"
						src="/style_elements/models/scraper.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Model Name</p>
				</li>
				<li class="slide">
					<model-viewer alt="Trays"
						src="/style_elements/models/trays.glb"
						shadow-intensity="1" camera-controls
						touch-action="pan-y"
					></model-viewer>
					<p class="sub">Model Name</p>
				</li>
			</ul>
		</div>
	</div>

	<script>
		CopyElementByID('/html/header.html', '#header', '#header').then(() => {
			BuildPaths([
				{file: "/index.html", name:"Home"},
				{file: "/pages/lists/project_list.html", name:"Projects"},
				{file: "/pages/lists/mods.html", name:"Home"},
				{file: "/pages/lists/mods/sm64.html", name:"TF2 Mods"}
			]);
		});		
	</script>
</body>
</html>
